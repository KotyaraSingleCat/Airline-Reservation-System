<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <h:outputStylesheet library="css" name="text-style.css"/>
        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css"/>
        <title>Airline-reservation system</title>
        <link rel = "icon" href ="#{request.contextPath}/resources/images/plane-ico.png"
              type = "image/x-icon" />
    </h:head>
    <h:body>
        <h2 class="main-text">Airline-reservation system</h2>
        <h:form id="form">
            <p:panel header="Enter data" style="margin-bottom:10px;">
                <p:panelGrid columns="4" layout="grid" columnClasses="p-col-12 p-md-6 p-xl-3, p-col-12 p-md-6 p-xl-3, p-col-12 p-md-6 p-xl-3, p-col-12 p-md-6 p-xl-3"
                             styleClass="showcase-text-align-center">
                    <p:outputLabel for="@next" style="float:right" value="From: " />
                    <p:selectOneMenu id="from" value="#{helloWorld.country}" effect="fold" editable="true" filter="true" label="!!!!!!!!!!!!!!">
                        <f:selectItems value="#{helloWorld.countries}" />
                    </p:selectOneMenu>
                    <p:outputLabel for="@next" style="float:right" value="To: " />
                    <p:selectOneMenu id="to" value="#{helloWorld.country}" effect="fold" editable="true" filter="true">
                        <f:selectItems value="#{helloWorld.countries}" />
                    </p:selectOneMenu>
                    <p:outputLabel style="float:right" value="Departure date: "/>
                    <p:datePicker pattern="dd.MM.yyyy" showIcon="true"/>
                    <p:outputLabel style="float:right" value="Arrival date: "/>
                    <p:datePicker pattern="dd.MM.yyyy" showIcon="true"/>
                </p:panelGrid>
            </p:panel>
            <h:panelGrid columns="2">
                <p:commandButton style="background: #f86901; border: #f86901" update="@(form)" value="Accept"/>
                <p:commandButton style="background: #f86901; border: #f86901" action="#{helloWorld.reload()}" update=":form" value="Reset"/>
            </h:panelGrid>
        </h:form>
        <ui:include src="races-list.xhtml" />
    </h:body>
</f:view>
</html>
