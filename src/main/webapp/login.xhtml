<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:form id="loginForm">
    <p:panel header="Login form">
        <h:panelGrid columns="1">
            <p:outputLabel for="name" value="Name: "/>
            <p:inputText id="name" value="#{loginController.userDTO.name}"/>
            <p:outputLabel for="surname" value="Surname: "/>
            <p:inputText id="surname" value="#{loginController.userDTO.surname}"/>
            <p:outputLabel for="lastname" value="Lastname: "/>
            <p:inputText id="lastname" value="#{loginController.userDTO.lastname}"/>
            <p:outputLabel for="date_of_birth" value="Date of birth: "/>
            <p:inputText id="date_of_birth" value="#{loginController.userDTO.date_of_birth}"/>
            <p:outputLabel for="email" value="Email: "/>
            <p:inputText id="email" value="#{loginController.accountDTO.email}"/>
            <p:outputLabel for="password" value="Password: "/>
            <p:inputText id="password" value="#{loginController.accountDTO.password}"/>
            <h:commandButton value="Save" action="#{loginController.saveNewUser()}" type="submit"/>
        </h:panelGrid>
    </p:panel>
</h:form>
</html>
